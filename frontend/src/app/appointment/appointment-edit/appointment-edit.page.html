<ion-header>
  <ion-toolbar>
    <ion-title>Detailansicht</ion-title>
    <ion-button slot="end" (click)="dismiss()">
      Schließen
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<form [formGroup]="form">-->
    <ion-item class="ion-align-items-center ion-padding">
      <ion-input autocomplete="true" required="true" [value]="selectedAppointment.title"></ion-input>
    </ion-item>

    <ion-item class="ion-align-items-center ion-padding" *ngIf="selectedAppointment.allDay">
      <ion-label>Ganztägig</ion-label>
    </ion-item>

    <ion-item class="ion-align-items-center ion-padding">
      <ion-datetime slot="start" displayFormat="DD MMM YY"
                    [value]="selectedAppointment.start"></ion-datetime>
      <ion-datetime slot="end" displayFormat="DD MMM YY"
                    [value]="selectedAppointment.end"></ion-datetime>
    </ion-item>

    <ion-item class="ion-align-items-center ion-padding" *ngIf="!selectedAppointment.allDay">
      <ion-datetime slot="start" displayFormat="HH:mm"
                    [value]="selectedAppointment.startTime"></ion-datetime>
      <ion-datetime slot="end" displayFormat="HH:mm"
                    [value]="selectedAppointment.endTime"></ion-datetime>
    </ion-item>

    <ion-item class="ion-align-items-center ion-padding">
      <ion-label position="floating">Beschreibung</ion-label>
      <ion-input autocomplete="true" required="false"  [value]="selectedAppointment.content"></ion-input>
    </ion-item>
  <!--</form>-->
</ion-content>
