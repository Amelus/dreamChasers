<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            {{titleName}}
        </ion-title>
        <ion-button slot="end" (click)="presentLoadingWithOptions()" fill="clear">
            <ion-icon name="sync"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen
             (panLeft)="onPanLeft($event)"
             (panRight)="onPanRight($event)"
             (panend)="onPanEnd($event)"
             (datesRender)="datesRender($event)">

    <full-calendar #monthCalendar
                   *ngIf="defaultView"
                   [defaultView]="defaultView"
                   [plugins]="calendarPlugins"
                   [weekends]="true"
                   [events]="calendarEvents"
                   [locale]="'de'"
                   [themeSystem]="themeSystem"
                   [header]="header"
                   [nowIndicator]="true"
                   [buttonText]="buttonText"
                   eventTextColor="white"
                   (dateClick)="showDateClick($event)"
                   (eventClick)="eventClick($event)"
                   [firstDay]="1"
                   contentHeight="auto"
                   [height]="height"
                   [customButtons]="customButtons"
                   [eventLimit]="4"
                   [displayEventTime]="false"
                   [eventTextColor]="'black'"
                   [eventLimitText]="'mehr'"
                   [eventLimitClick]="'dayGridMonth'"
                   maxTime="21:00:00"
                   minTime="06:00:00"
                   allDayText="GanztÃ¤gig"
                   >
    </full-calendar>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="triggerAlert()">
        <ion-fab-button [disabled]="!editorUser">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
