<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay" menuId="mainMenu">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false">

                        <ion-item [routerDirection]="'root'" [routerLink]="[homePage.url]">
                            <ion-icon slot="start" [name]="homePage.icon"></ion-icon>
                            <ion-label>
                                {{homePage.title}}
                            </ion-label>
                        </ion-item>

                      <ion-item button="" (click)="toggleTodos()">
                        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
                        <ion-icon slot="end" [name]="todoIcon"></ion-icon>
                        <ion-label>
                          Aufgaben
                        </ion-label>
                      </ion-item>
                      <ng-container *ngIf="expandedTodos">
                        <ion-item [routerDirection]="'root'" [routerLink]="[assignedTodoListing.url]">
                          <ion-icon slot="start" [name]=""></ion-icon>
                          <ion-label>
                            {{assignedTodoListing.title}}
                          </ion-label>
                        </ion-item>
                        <ion-item [routerDirection]="'root'" [routerLink]="[givenTodoListing.url]">
                          <ion-icon slot="start" [name]=""></ion-icon>
                          <ion-label>
                            {{givenTodoListing.title}}
                          </ion-label>
                        </ion-item>
                      </ng-container>

                        <ion-item [routerDirection]="'root'" [routerLink]="[profile.url]">
                            <ion-icon slot="start" [name]="profile.icon"></ion-icon>
                            <ion-label>
                                {{profile.title}}
                            </ion-label>
                        </ion-item>
                        <ion-item [routerDirection]="'root'" [routerLink]="[logout.url]">
                            <ion-icon slot="start" [name]="logout.icon"></ion-icon>
                            <ion-label>
                                {{logout.title}}
                            </ion-label>
                        </ion-item>

                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
